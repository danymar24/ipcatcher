<!doctype html>
<html>
    <head>
        <script src='/socket.io/socket.io.js'></script>
        <script>
            var io = io();

            io.on('connect', function(ocket) {
                
                io.on('deviceInfo', function(data) {
                    var info = 'Device name: ' + data.name + ' IP: ' + data.ip;
                    console.log(data);
                    addMessage(info);
                });
            });

            function addMessage(message) {
                var text = document.createTextNode(message),
                    el = document.createElement('li'),
                    messages = document.getElementById('messages');

                el.appendChild(text);
                messages.appendChild(el);
            }
        </script>
    </head>
    <body>
        <ul id='messages'></ul>
    </body>
</html>
